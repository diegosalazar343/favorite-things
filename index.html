<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
  <body>
    <div class="jumbotron"><h1>Tell us some of your favorite things!</h1></div>

    <div class="container">
      <div class="form-group">
        <form id="favorites">
          <label for="favorite1">What is your first favorite thing?</label> 
          <input id="favorite1" class="form-control" type="text">
          <label for="favorite2">What is your second favorite thing?</label>
          <input id="favorite2" class="form-control" type="text">
          <label for="favorite3">What is your third favorite thing?</label>
          <input id="favorite3" class="form-control" type="text">

          <button type="submit" class="btn btn-dark btn-block">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
